<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem e Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/pet" alt="Imagem Descritiva" class="header-image">
            <div class="text-box">
                <h1>Título da Página</h1>
                <p>Esta é uma descrição breve que fornece informações relevantes sobre o conteúdo da página ou sobre o propósito da imagem ao lado.</p>
            </div>
        </div>
    </header>

    <main>
        <form action="processar-formulario.php" method="POST" class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
